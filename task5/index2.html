<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gds</title>
	<style>
		li{
			background: red;
			margin:10px;
		}
	</style>
</head>
<body>
	<ul id='list'>
		<li>3</li>
		<li></li>
		<li></li>
	</ul>
	<script>
		(function(){
			var ul=document.getElementById('list');
			var li=ul.getElementsByTagName('li');
			for(var i=0;i<li.length;i++){
				li[i].onclick=function(){
					this.parentNode.removeChild(this)
				}
			}
		})();
	</script>
</body>
</html>
